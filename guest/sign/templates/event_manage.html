<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		{% load bootstrap3 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
		
		<title>Event Manage</title>
	</head>
	<body role="document">
		<div class="container">
			<!--导航栏-->
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<!--<div class="container">-->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
							<span class="sr-only"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="/event_manage/" class="navbar-brand">Event Manage System</a>
					</div>
					<div id="navbar" class="collapse navbar-collapse" aria-expanded="false">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">发布会</a></li>
							<li><a href="/guest_manage/">嘉宾</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">{{user}}</a></li>
							<li><a href="/logout/">退出</a></li>
						</ul>	
					</div>
				<!--</div>-->
			</nav>
			<div class="page-header" style="padding-top: 30px;">
				<form class="navbar-form" method="get" action="/search_name/" style="padding-left: 15px;">
					<div class="form-group">
						<input type="text" name="name" placeholder="名称" class="form-control" />
					</div>
					<button class="btn btn-success" type="submit">搜索</button>
				</form>
			</div>
			<!--发布会列表-->
			<div class="row">
				<div class="col-md-10">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>id</th>
								<th>名称</th>
								<th>状态</th>
								<th>地址</th>
								<th>时间</th>
								<th>签到</th>
							</tr>
							<tbody>
								{% for event in events %}
								<tr>
									<td>{{ event.id }}</td>
									<td>{{ event.name }}</td>
									<td>{{ event.status }}</td>
									<td>{{ event.address }}</td>
									<td>{{ event.start_time }}</td>
									<td>
										<a href="/sign_index/{{ event.id }}/" target="{{ event.id }}_blank">
											sign
										</a>
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</thead>
					</table>
				</div>
			</div>
		</div>
			
	
	</body>
</html>
